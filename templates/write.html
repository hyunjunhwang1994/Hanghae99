    <title>작성 페이지</title>


    <script>


        function save_editor() {
             let crud_title= $('#crud_title').val()

            $.ajax({
                type: "POST",
                url: "/content/write",
                data: {write_give: myClassicEditor.getData(), crud_title_give : crud_title},
                success: function (response) {
                    alert(response["msg"])
                     window.location.href="http://localhost:5000/api/pagination"
                    // window.location.reload()
                }
            });
        }
    </script>


    <style>
        * {
            font-family: 'Gowun Batang', serif;
            color: black;
        }

        .ck.ck-editor {
            width: 100%;
            max-width: 1500px;
        }

        .ck-editor__editable {
            height: 700px;
        }

        .crud-page {
            /* width: 100%;*/
            /*max-width: 2000px;*/
            /*background-color: red;*/

            margin-top: 40px;
            margin-left: 200px;
            margin-right: 200px;
            /*display: flex;*/
            /*flex-direction: column;*/
            /*align-items: center;*/
            /*justify-content: center;*/
             /*위에 내용 설정시 editor의 width가 조정이 안됨*/
        }

        .crud-page > h1 {
            width: 100%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;

        }

        .crud-page > div {
            width: 100%;
            max-width: 1500px;
        }

        .crudbutton {
            max-width: 1500px;
            margin-top: 10px;
            margin-bottom: 20px;

            display: flex;
            flex-direction: row;
            align-items: end;
            justify-content: center;
        }
        .crudbutton>button {
            margin-right: 10px;
        }


    </style>
    <script>


    </script>
</head>
<body>
<div class="crud-page">
    <h1 class="crpage"> 글 작성</h1>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="crud_title" placeholder="name@example.com">
        <label for="crud_title">제목 </label>
    </div>


    <form action="" method="POST">
        <textarea name="write" id="write"></textarea>

    </form>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
    <script>
        var myClassicEditor;
        ClassicEditor.create(document.querySelector('#write'), {
            language: "ko"

        }).then(write => {
            myClassicEditor = write
        })
            .catch(error => {
                console.error(error);
            });


    </script>
    <div class="crudbutton">
        <button onclick="save_editor()" ,type="button" class="btn btn-outline-secondary">저장</button>
        <button onclick= 'location.href="/"'  ,type="button" class="btn btn-outline-secondary">취소</button>

    </div>
</div>
    <div id="test"></div>
</body>

</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>
        function confirm(){
            let name = $('#name').val()
            let id = $('#id').val()
            let pw = $('#pw').val()
            let pw_re = $('#pw_re').val()

            if(pw != pw_re){
                alert("비밀번호가 다릅니다")
            }else{
                //이름,아이디,비번 서버로 넘겨줌
                $.ajax({
                    type:"POST",
                    url:"서버url",
                    data:{"name_give":name,"id_give":id,"pw_give":pw},
                    success:function(response){
                        alert(response['msg'])
                    }
                })
            }
        }
        function id_confirm(){
            let id = $('#id').val()
            //서버에서 아이디 리스트 가져오기
            $.ajax({
                type:"GET",
                url:"서버url"
                data:{},
                success:function(response){
                    let rows = response["user_list"]
                    for(let i = 0;i<rows.length;i++){
                        if(rows[i]["id"] == id){
                            alert("이미 아이디가있습니다")
                        }
                    }
                }
            })
        }
    </script>
</head>
<body>
    <h1>회원가입화면입니다</h1>
    <p>이름:<input id="name" type="text"></p>
    <p>아이디:<input id="id" type="text"><button onclick="id_confirm()">중복확인</button></p>
    <p>비밀번호:<input id="pw" type="password"></p>
    <p>비밀번호확인:<input id="pw_re" type="password"></p>

    <button onclick="confirm()">가입하기</button>

</body>
</html>

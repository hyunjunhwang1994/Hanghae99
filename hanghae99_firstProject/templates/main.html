        .mypagename {
            margin-top: 40px;
            color: darkcyan;
            font-size: 60px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /*popup*/
        .popup_layer {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        /*팝업 박스*/
        .popup_box {
            position: relative;
            top: 50%;
            left: 50%;
            overflow: auto;
            height: 450px;
            width: 550px;
            transform: translate(-50%, -50%);
            z-index: 1002;
            box-sizing: border-box;
            background: #fff;
            box-shadow: 2px 5px 10px 0px rgba(0, 0, 0, 0.35);
            -webkit-box-shadow: 2px 5px 10px 0px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 2px 5px 10px 0px rgba(0, 0, 0, 0.35);
        }
        /*컨텐츠 영역*/
        .popup_box .popup_cont {
            padding: 50px;
            line-height: 1.4rem;
            font-size: 20px;
        }

        .popup_box .popup_cont p {
            border-top: 1px solid #666;
            padding-top: 30px;
        }
        /*popup*/

    </style>
</head>
<body>
      <h1><a class="mypagename" href="/submainpage" onfocus="this.blur()" rel="nofollow">코딩도우미</a></h1>
      <div class="mypic"></div>
      <div class="title" >
          <button onclick="location.href = '/submainpage'" type="button" class="btn btn-outline-success">전체글</button>
          <button onclick="openWrite()" type="button" class="btn btn-outline-success">글쓰기</button>
          <b id="btns"></b>
      </div>
      <div class="popup_layer" id="popup_layer" style="display: none;">
          <div class="popup_box">
              <!--팝업 컨텐츠 영역-->
              <div class="popup_cont">
                  <h3> 로그인 </h3>
                  <p> ID <input type="text" class="form-control" id="inputID" placeholder="아이디"/>
                  </p>
                  <p> PW <input type="password" class="form-control" id="inputPW" placeholder="비밀번호"/>
                  </p>
                  <p><button onclick="javascript:login();" type="button" class="btn btn-outline-success" id="btn_login">로그인</button>
                      <button onclick="javascript:closePop();" type="button" class="btn btn-outline-success">취소</button>
                  </p>
              </div>
          </div>
      </div>

      <script>
          $(document).ready(function () {
              isLogin();
          });

          $(function () {
              $('#inputID').keyup(function () {
                  let loginButton = document.querySelector('#btn_login');
                  let regBlnk = /^\s+|\s$/g;
                  let id = document.getElementById('inputID').value
                  let pw = document.getElementById('inputPW').value
                  if (id.replace(regBlnk, "") == "" || pw.replace(regBlnk, "") == "") {
                      loginButton.disabled = true;
                  } else {
                      loginButton.disabled = false;
                  }
              });
              $('#inputPW').keyup(function () {
                  let loginButton = document.querySelector('#btn_login');
                  let regBlnk = /^\s+|\s$/g;
                  let id = document.getElementById('inputID').value
                  let pw = document.getElementById('inputPW').value
                  if (id.replace(regBlnk, "") == "" || pw.replace(regBlnk, "") == "") {
                      loginButton.disabled = true;
                  } else {
                      loginButton.disabled = false;
                  }
              });
          })

          //팝업 띄우기
          function openPop() {
              document.getElementById("popup_layer").style.display = "block";
          }

          //팝업 닫기
          function closePop() {
              document.getElementById("popup_layer").style.display = "none";
          }

          function isLogin() {
              $.ajax({
                  type: "GET",
                  url: "/islogin",
                  data: {},
                  success: function (response) {
                      let temp_html = ``
                      if (response == 'success') {
                          temp_html = `<button onclick="openMy()" type="button" class="btn btn-outline-success">마이페이지</button>
                                    <button onclick="logout()" type="button" class="btn btn-outline-success">로그아웃</button>
                                    `
                          return $('#btns').append(temp_html)
                      }
                      if (response == 'fail') {
                          temp_html = `<button onclick="openPop()" type="button" class="btn btn-outline-success">로그인</button>
                                    <button onclick="location.href = '/user/join'" type="button" class="btn btn-outline-success">회원가입</button>
                                    `
                          return $('#btns').append(temp_html)
                      }
                  }
              })
          }

          function login() {
              let id = document.getElementById('inputID').value
              let pw = document.getElementById('inputPW').value
              $.ajax({
                  type: "POST",
                  url: "/users/login",
                  data: {
                      id_give: id,
                      pw_give: pw,
                  },
                  success: function (response) {
                      if (response['result'] == 'success') {
                          $.cookie('mytoken', response['token']);
                          alert('로그인 성공');
                          window.location.href = '/';
                          return isLogin();
                      } else {
                          alert(response['msg'])
                          return isLogin();
                      }
                  }
              });
          }

          function logout() {
              $.removeCookie('mytoken');
              alert('로그아웃!')
              window.location.href = '/'
          }

          function openMy() {
              $.ajax({
                  type: "GET",
                  url: "/users",
                  data: {},
                  success: function (response) {
                      location.href = '/users'
                      if (response['result'] == 'fail') {
                          location.href = '/'
                          return alert(response['msg'])
                      }
                      if (response['result'] == 'success') {
                          return alert('마이페이지로 이동합니다.')
                      }
                  }
              })
          }

          function openWrite() {
              $.ajax({
                  type: "GET",
                  url: "/users",
                  data: {},
                  success: function (response) {
                      location.href = '/content/write'
                      if (response['result'] == 'fail') {
                          location.href = '/'
                          return alert(response['msg'])
                      }
                      if (response['result'] == 'success') {
                          return alert('마이페이지로 이동합니다.')
                      }
                  }
              })
          }
      </script>
</body>
</html>
